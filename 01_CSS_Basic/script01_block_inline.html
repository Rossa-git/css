<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!--
        ctrl + / : 주석
        ctrl + shift + a : 범위주석
        
        블럭요소
        1. 블럭요소는 화면에서 블럭의 크기를 갖는다. 자동 줄바꿈
        2. 블럭요소 안에는 블럭요소와 인라인요소를 가질 수 있다.
    -->

    <h1>블럭</h1>
    <p>블럭</p>
    <div>블럭</div>
    <!-- 반복코드 작성시 태그명*개수 쓰고 탭 누르기 ex) li*3 -->
    <ul>
        <li>블럭...</li>
        <li>블럭...</li>
        <li>블럭...</li>
    </ul>
    <section>
        <div>블럭</div>
    </section>
    <header>블럭</header>
    <aside>블럭</aside>
    <article>블럭</article>
    <footer>블럭</footer>

    <hr/>
    <!--
        인라인요소
        1. 인라인은 줄바꿈이 없다. (한줄 출력)
        2. 인라인 요소에는 인라인만 들어갈 수 있다
     -->
    <!-- 커서를 라인 끝에 두고 ctrl+c ctrl+v를 사용하면 그 라인이 복사, 붙여넣기 된다 -->
    <span>인라인</span>
    <span>인라인</span>
    <span>인라인</span>
    <b>인라인</b>
    <img src="" alt="인라인">
    <a href="">인라인</a>

    <hr/>
    <a><div>잘못된 문법</div></a>
    <a><span>올바른 문법</span></a>

    <b>
        <p>잘못된 문법</p>
    </b>
    <p>
        <b>올바른 문법</b>
    </p>
    <ul>
        <a><li>잘못된 문법</li></a>
    </ul>
    <ul>
        <li><a>올바른 문법</a></li>
    </ul>
    치명적인 오류를 일으키진 않으나, 올바르게 사용하는 방법이 아님을 알아야한다.
</body>
</html>
