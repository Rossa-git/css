<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 부트스트랩 css파일 참조 -->
    <link rel="stylesheet" href="css/bootstrap.css">

    <!-- 부트스트랩 테마 파일 참조 -->
    <link rel="stylesheet" href="css/bootstrap-theme.css">

    <!-- 부트스트랩 js참조 -->
    <script src="js/bootstrap.js"></script>

    <style>
        * { margin: 0; padding: 0;}
        ul, li { list-style: none; }
        .box { background-color: coral;}

        .box2 { background-color: lightblue; margin: 0 auto; float: none;}
    </style>
</head>
<body>
    
    <!-- PC, 태블릿, 모바일 환경을 전부 다 지정하려면? -->
    <section>
            <div class="container">
                <ul class="row">
                    <li class="col-lg-3 col-md-4 col-sm-6 col-xs-12 box">박스</li>
                    <li class="col-lg-3 col-md-4 col-sm-6 col-xs-12 box">박스</li>
                    <li class="col-lg-3 col-md-4 col-sm-6 col-xs-12 box">박스</li>
                    <li class="col-lg-3 col-md-4 col-sm-6 col-xs-12 box">박스</li>
                </ul>
            </div>
    </section>

    <!-- 
        부트스트랩의 반응형 그리드로 가운데 정렬 
        col 클래스들은 float: left 속성을 가지고 있기 때문에
        margin: 0 auto 만으로는 가운데 정렬이 적용되지 않는다.

        사용자 클래스로 float: none 을 적용해서 float 값을 제거한다.

    -->
    <section>
        <div class="container">
            <di class="row">
                <div class="col-lg-6 col-md-7 col-xs-12 box2">가운데</div>
            </div>
        </div>

    </section>
</body>
</html>
