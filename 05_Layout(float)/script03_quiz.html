<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            width: 50%;
            margin: 0 auto;
            border: 1px solid #000;
        }
        .top, .middle, .bottom {
            border: 1px solid #000;
        }
        .middle {
            padding: 20px 0px;
        }
        .middle-wrap {
            overflow: hidden;
        }
        .left {
            width: 50%;
            float: left;
            border: 1px solid #000;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h2>과제1</h2>
    <div class="wrap"> <!-- 가장 바깥 -->

        <div class="top"> <!-- 탑 -->
            탑
        </div>


        <div class="middle"> <!-- 중간 -->
            <div class="middle-wrap"> <!-- overflow:hidden -->
                <div class="left">중간 패딩 위아래 20px</div>
                <div class="left">중간 패딩 위아래 20px</div>
            </div>
        </div>

        <div class="bottom"> <!-- 바텀 -->
            바텀
        </div>

    </div>
</body>
</html>
