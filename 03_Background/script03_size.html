    <style>
        body {
            background-image: url(img/back.jpg);
            background-repeat: no-repeat; /* 배경 반복 안함 */

            background-size: auto; /* 백그라운드 이미지의 형태 - 기본값 */
            background-size: contain; /* 이미지가 잘리지 않는 선에서 가장 크게. 나머지는 비운다 */
            background-size: cover; /* 이미지가 좀 잘리더라도, 찌그러지지 않는(=비율고정) 한도 내에서 가장 크게, 빈 공간이 없이 */
        }

    </style>
